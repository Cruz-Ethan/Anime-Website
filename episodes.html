<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

        <link rel="stylesheet" href="styles/episode.css">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">

        <script src="https://kit.fontawesome.com/25180c9a39.js" crossorigin="anonymous"></script>
        <script src="javascript/data.js"></script>
        <script src="javascript/episodes.js" defer></script>
        <script src="javascript/header.js" defer></script>
        <script src="javascript/search-bar.js" defer></script>
    </head>
    <body>
        <header>
            <i class="fa-solid fa-bars fa-2x hamburger-menu"></i>
            <h1 class="logo"><a href="index.html">SubAnime</a></h1>
            <div class="search-bar-container">
                <input type="text" placeholder="Search for an anime" class="search-bar">
                <i class="fa-solid fa-magnifying-glass fa-2x search-icon"></i>
            </div>
        </header>
        <nav>
            <button class="close-icon-container"><i class="fa-solid fa-xmark fa-2x close-icon"></i></button>
            <ul>
                <li><a class="home-link" href="index.html">Home</a></li>
                <li><a class="currently-watching-link" href="index.html">Currently Watching</a></li>
            </ul>
        </nav>
        <div class="overlay"></div>
        <main>
            <video class="episode" controls></video>
            <div class="episode-list-container"></div>
        </main>
        <aside>
            <div class="title-container">
                <img class="title-cover">
                <div class="titles">
                    <h2 class="title"></h2>
                    <h3 class="alternative-titles"></h3>
                    <div class="description-container-2">
                        <p class="description"></p>
                    </div>
                </div>
            </div>
            <div class="description-container">
                <p class="description"></p>
            </div>
        </aside>
    </body>
</html>
